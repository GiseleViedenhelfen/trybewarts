<!DOCTYPE html>
<html lang="pt-br">
    <link>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="mail" id="mail" name="email" placeholder="Email">
            <input type="password"id="password" name="password" placeholder="Senha">
            <button type="submit" id="btn-form-header">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <section>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section>
                <input type="mail" id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                   <option id="reactpuff-house" value="Reactpuff">Reactpuff</option> 
                   <option id="corvinode-house" value="Corvinode">Corvinode</option> 
                   <option id="pytherina-house" value="Pytherina">Pytherina</option> 
                </select>
            </section>
            <section id="familias">
                <h4 id="label-family">Qual sua família?</h4>
                <label for="frontend">Frontend<input type="radio"  name="family" id="frontend" value="Frontend"></label>
                <label for="frontend">Backend<input type="radio" name="family" value="Backend" id="Backend"></label>
               <label for="FullStack">FullStack<input type="radio" name="family" value="FullStack" id="FullStack"></label>
            </section>
           <section id="content">
               <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
               <label for="HoFs">HoFs<input type="checkbox" id="HoFs" value="HoFs"></label>
               <label for="Jest">Jest<input type="checkbox" id="Jest" value="Jest"></label>
               <label for="Promises">Promises<input type="checkbox" id="Promises" value="Promises"></label>
               <label for="React">React<input type="checkbox" id="React" value="React"></label>
               <label for="SQL">SQL<input type="checkbox" id="SQL" value="SQL"></label>
               <label for="Python">Python<input type="checkbox" id="Python" value="Python"></label>    
           </section>
           <section id="avalia">
               <h4 id="label-rate">Como você avalia a Trybewarts?</h4>
               <label for="1"><input type="radio" name="rate" id="1" value="1">1 </label>
               <label for="2"><input type="radio" name="rate" id="2" value="2">2</label>
               <label for="3"><input type="radio" name="rate" id="3" value="3">3</label>
               <label for="4"><input type="radio" name="rate" id="4" value="4">4</label>
               <label for="5"><input type="radio" name="rate" id="5" value="5">5</label>
               <label for="6"><input type="radio" name="rate" id="6" value="6">6</label>
               <label for="7"><input type="radio" name="rate" id="7" value="7">7</label>
               <label for="8"><input type="radio" name="rate" id="8" value="8">8</label>
               <label for="9"><input type="radio" name="rate" id="9" value="9">9</label>
               <label for="10"><input type="radio" name="rate" id="10" value="10">10</label>
           </section>
           <section id="sectionTextArea">
               <label for="textarea" class="textarea"> Deixe seu comentário:
                   <textarea id="textarea" maxlength="500" cols="40" rows="5"></textarea>
                   <a id="counter">500</a>
                </label>
           </section>
           <section>
               <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                   <input type="checkbox" id="agreement">
               </label>
               <button id="submit-btn" type="submit" disabled>Enviar</button>
           </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>     
</body>
</html>
