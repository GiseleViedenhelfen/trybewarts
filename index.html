<!DOCTYPE html>
<html lang="pt-br">
    <link>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="mail" id="mail" name="email" placeholder="Email">
            <input type="password"id="password" name="password" placeholder="Senha">
            <button type="submit" id="btn-form-header">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <section>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section>
                <input type="mail" id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                   <option id="reactpuff-house" value="Reactpuff">Reactpuff</option> 
                   <option id="corvinode-house" value="Corvinode">Corvinode</option> 
                   <option id="pytherina-house" value="Pytherina">Pytherina</option> 
                </select>
            </section>
            <div id="familias">
                <h4 id="label-family">Qual sua família?</h4>
                <label for="frontend">Frontend<input type="radio"  name="family" id="frontend" value="Frontend"></label>
                <label for="frontend">Backend<input type="radio" name="family" value="Backend" id="Backend"></label>
               <label for="FullStack">FullStack<input type="radio" name="family" value="FullStack" id="FullStack"></label>
            </div>
           
        
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>     
</body>
</html>
